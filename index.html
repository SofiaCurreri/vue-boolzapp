<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- COLLEGAMENTO CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- CDN VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <main>
      <div class="container-fluid bg-white d-flex px-0" id="app">
        <!-- SIDE BAR CONTATTI -->
        <div class="side-bar">
          <!-- NAVBAR -->
          <nav class="navbar navbar-expand-lg bg-light">
            <div
              class="container-fluid d-flex justify-content-between align-items-center"
            >
              <!-- img profilo io -->
              <div>
                <img
                  class="rounded-circle"
                  src="./img/avatar_io.jpg"
                  alt="io"
                />
                <a class="navbar-brand p-0" href="#">Sofia</a>
              </div>

              <!-- icons nav -->
              <div>
                <a href="#" class="grey icon ms-4"
                  ><i class="fa-solid fa-rotate-right"></i
                ></a>
                <a href="#" class="grey icon ms-4"
                  ><i class="fa-solid fa-message"></i
                ></a>
                <a href="#" class="grey icon ms-4"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></a>
              </div>
            </div>
          </nav>

          <!-- notifiche -->
          <nav class="navbar navbar-expand-lg bg-light" id="notifiche">
            <div
              class="container-fluid d-flex justify-content-between align-items-center"
            >
              <div class="d-flex align-items-center">
                <div
                  class="bell icon d-flex justify-content-center align-items-center fs-1"
                >
                  <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="p-3">
                  <p class="fs-4 ms-2 my-0">
                    Ricevi notifiche di nuovi messaggi
                  </p>
                  <a class="navbar-brand p-0 ms-2 fs-5" href="#"
                    >Attiva notifiche desktop</a
                  >
                </div>
              </div>
            </div>
          </nav>

          <!-- BARRA DI RICERCA -->
          <div class="input-group mb-3 p-2" id="search">
            <span class="input-group-text grey" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Cerca o inizia una nuova chat"
              aria-label="Cerca o inizia una nuova chat"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="main-chat"></div>
      </div>
    </main>
    <!-- COLLEGAMENTO FILE JS -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
